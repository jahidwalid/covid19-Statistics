<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ======== Google Font ========= -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <!-- ======== Bootstrap Cnd ======== -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- ======= Main css ========== -->
    <link rel="stylesheet" href="./css/style.css">
    <title>Covid 19 Data By Jahid Walid</title>
</head>
<body>
<!-- ============= Top Content ==========  -->
  <section id="top-section">
    <div class="container">
        <div class="row">
            <div class="col-12 text-center">
                <h1>COVID 19 STATISTICS</h1>
                <h4>By <a href="https://jahidwalid.com">Jahid Walid</a></h4>
                <div class="line"></div>
                <h2>Date: <span id="date"></span> </h2>
            </div>
        </div>
    </div>
  </section>
    
  <!-- ============ Statistics Content ========= -->
 <section>
  <div class="container">
    <div class="row">
        <div class="col-12">
            <div class="input-group mb-3">
                <input id="input-country" type="text" class="form-control p-2" placeholder="Type your Country" aria-label="Recipient's username" aria-describedby="basic-addon2">
                <div class="input-group-append">
                  <button onclick="countryData()" class="btn btn-primary p-2" type="button">Search</button>
                </div>
              </div>
              <div class="card m-auto mt-5" style="width: 18rem;">
                <div class="card-body text-center">
                    <h3>Global Statistic:</h3>
                    <div id="global-statistics"></div>
                </div>
              </div>
              <div id="country-statistics-div" class="card m-auto mt-5" style="width: 18rem;">
                <div class="card-body text-center">
                    <h3>Country Statistics:</h3>
                    <div id="country-statistics"></div>
                </div>
              </div>
        </div>
    </div>
  </div>
 </section>

    <script src="./js/main.js"></script>
</body>
</html>
